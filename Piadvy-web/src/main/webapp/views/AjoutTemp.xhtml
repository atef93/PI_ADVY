<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">




<h:head>
	<!--=============== basic  ===============-->
	<meta charset="UTF-8" />
	<title>Citybook -Directory Listing Template</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!--=============== css  ===============-->
	<link type="text/css" rel="stylesheet" href="../../css/reset.css" />
	<link type="text/css" rel="stylesheet" href="../../css/plugins.css" />
	<link type="text/css" rel="stylesheet" href="../../css/style.css" />
	<link type="text/css" rel="stylesheet" href="../../css/color.css" />
	<!--=============== favicons ===============-->
	<link rel="shortcut icon" href="../images/favicon.ico" />
	<script type="text/javascript" src="../../js/push.js" ></script>
</h:head>

<body>


	<!-- loader -->
	<div class="loader-wrap">
		<div class="pin"></div>
		<div class="pulse"></div>
	</div>
	<!--  loader end -->
	<!-- Main   -->
	<div id="main">
	
	
		<ui:include src="/views/header.xhtml" />
			<!-- wrapper -->

	<div id="wrapper">
		<!--content -->

		<div class="content">
			<!--section -->
			<section id="sec1"> <!-- container -->

			<div class="container">
				<!-- profile-edit-wrap -->

				<div class="profile-edit-wrap">

					<div class="profile-edit-page-header">

						<h2>Mission</h2>

						<div class="breadcrumbs">
							<a href="#">Home</a><a href="#">Dasboard</a>
						</div>
					</div>

					<div class="row">

						<div class="col-md-3">

							<div class="fixed-bar fl-wrap">

								<div class="user-profile-menu-wrap fl-wrap">
									<!-- user-profile-menu-->

									<div class="user-profile-menu">

										<h3>Gestion des Missions</h3>

										<ul>

											<li><a href="dashboard-myprofile.html"><i
													class="fa fa-user-o" /> Ajouter Mission</a></li>

											<li><a href="ListMission.xhtml"><i
													class="fa fa-envelope-o" /> Consulter les missions <span>3</span></a></li>

											<li><a href="dashboard-password.html"><i
													class="fa fa-unlock-alt" />Consulter les demandes</a></li>
										</ul>
									</div>
									
									
									<!-- user-profile-menu end-->
									<a href="#" class="log-out-btn">Log Out</a>
								</div>
							</div>
						</div>

						<div class="col-md-9">



		
<div class="col-md-9">

								<!-- profile-edit-container-->

								<div class="profile-edit-container">

									

									<br /> <br /> <br />
									<h:form class="custom-form">

<h:panelGrid columns="2" cellpadding="10" cellspacing="5" width="100%">

<div style="margin-bottom: 2px;">
<h:outputLabel value="Libelle Mission" />
</div>
<h:inputText placeholder="Libelle Mission *" value="#{missionBean.libelle}" />


<div style="margin-bottom: 2px;">
<h:outputLabel value="Description" />
</div>
<h:inputTextarea row="6" cols="33" value="#{missionBean.description}" />

<div align="center" style="margin-top:50px;">
<p:remoteCommand name="rc" update="msgs" action="#{remoteCommandView.execute}" />
     
    <p:growl id="msgs" showDetail="true" />
<p:commandButton action="#{missionBean.addMission()}" value="Ajouter Mission"  class="btn  big-btn  color-bg flat-btn" id="notification"/>
<script src="../../js/push.js">
$("notification").click(function(){push.create("bien");}):
</script>
<i class="fa fa-angle-right"></i>
</div>





</h:panelGrid>
</h:form>




									
								<!-- profile-edit-container end-->
							</div>
							

						</div>
					</div>
				</div>
				<!--profile-edit-wrap end -->
			</div>
			</div>
			<!--container end --> </section>
			<!-- section end -->

			<div class="limit-box fl-wrap" />
			<!--section -->
			<section class="gradient-bg">

			<div class="cirle-bg">

				<div class="bg" data-bg="images/bg/circle.png" />
			</div>

			<div class="container">

				<div class="join-wrap fl-wrap">

					<div class="row">

						<div class="col-md-8">

							<h3>Do You Have Questions ?</h3>

							<p>Lorem ipsum dolor sit amet, harum dolor nec in, usu
								molestiae at no.</p>
						</div>

						<div class="col-md-4">
							<a href="contacts.html" class="join-wrap-btn">Get In Touch <i
								class="fa fa-envelope-o" /></a>
						</div>
					</div>
				</div>
			</div>
			</section>
			<!-- section end -->
		</div>
	</div>
	<!-- wrapper end -->
		<ui:include src="/views/footer.xhtml" />



	</div>
	<!--=============== scripts  ===============-->
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/scripts.js"></script>
</body>
</html>
