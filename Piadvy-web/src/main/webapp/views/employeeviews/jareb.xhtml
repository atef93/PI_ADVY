<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">






<h:head>
	<!--=============== basic  ===============-->
	<meta charset="UTF-8" />
	<title>Citybook -Directory Listing Template</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!--=============== css  ===============-->
	<link type="text/css" rel="stylesheet" href="../../css/reset.css" />
	<link type="text/css" rel="stylesheet" href="../../css/plugins.css" />
	<link type="text/css" rel="stylesheet" href="../../css/style.css" />
	<link type="text/css" rel="stylesheet" href="../../css/color.css" />
	<!--=============== favicons ===============-->
	<link rel="shortcut icon" href="../images/favicon.ico" />
</h:head>
<body>

	<div class="loader-wrap">
		<div class="pin"></div>

	</div>

	<div id="main">

		<div id="wrapper">
			<div class="content">


			 


					<div class="list-main-wrap fl-wrap card-listing">
						 
						

								<div class="container">
								<div class="col-md-6">
								
								
								 <div class="list-single-main-item fl-wrap" >
								 
								  <div class="list-single-main-item-title fl-wrap">
                                                <h3>Acceuil : </h3>
                                            </div>
								<form class="add-comment custom-form">
                                       <fieldset>
                                       <h:inputTextarea cols="40" rows="3"  pt:placeholder="Your Publication:"></h:inputTextarea>
                                         </fieldset>
                                                                                                               <br></br><br></br><br></br><br></br>
                                         
                                         
                      <h:commandButton   class="btn  circle-btn    color-red red-btn " value="sdfsbfsbb" aria-hidden="true" ></h:commandButton>
                                         
                                     
                                                                      <br></br><br></br><br></br><br></br>
                               
                                 </form>
                                    
                                 
																	 
                                            </div>
                                    <div class="list-single-main-wrapper fl-wrap">
                                       <div class="list-single-main-item fl-wrap" id="sec4">
                                           
                                            
                         			 <ui:repeat value="#{publicationBean.lpub()}" var="l"	border="1">
										
                                            <div class="reviews-comments-wrap">
                                                <!-- reviews-comments-item -->  
                                                <div class="reviews-comments-item">
                                                    <div class="review-comments-avatar">
                                 <h:graphicImage value="data:image/jpg;base64,#{loginBean.employe.image}"
 								 style="max-width: 300px; max-height: 300px;" />                                                 
 								     </div>
                                                    <div class="reviews-comments-item-text">
                                                        
                                                        <h4>#{l.employee.nom} &nbsp;#{l.employee.prenom}</h4>
                                                        <h4></h4>
                                                        <div class="clearfix"></div>
                                                        <p> #{l.description}</p>
                                                        <span class="reviews-comments-item-date"><i class="fa fa-calendar-check-o"></i>#{l.dateCreation}</span>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            	
                                        
                                          
                                        <div class="list-single-main-item fl-wrap" id="sec5">
                                        <div class="list-single-main-item-title fl-wrap">
                                                <h3>Comments :</h3>
                                            </div>
                                      
                                      	 <div class="reviews-comments-item">
                                                    <div class="review-comments-avatar">
                                                        <img src="../images/avatar/1.jpg" alt=""></img>
                                                    </div>
                                                    <div class="reviews-comments-item-text">
                                                        <h4>Nom fjsdfhff</h4>
                                                        <div class="clearfix"></div>
                                                        <p>" Commmmm"</p>
                                                        <span class="reviews-comments-item-date"><i class="fa fa-calendar-check-o"></i>"Date commmm"</span>
                                                    </div>
                                                </div>
                                       
                                       
												<div id="add-review" class="add-review-box">
                                                <!-- Review Comment -->
                                                <form class="add-comment custom-form">
                                                    <fieldset>
	                                                        <h:inputText pt:placeholder="Your Review:"></h:inputText>
                                                 <h:commandButton   class="btn  circle-btn    color-red red-btn " value="sdfsbfsbb" aria-hidden="true" ></h:commandButton>
                                                    </fieldset>
                                                </form>
                                            </div>                                    </div>
                                 </ui:repeat>
                                 </div>
                                </div>
                            </div>
                            
                            
								 </div>
					</div>

				 
				<!--col-list-wrap -->

				<!--section end -->
			</div>
			<!--content end -->
		</div>

	</div>
	<!-- Main end -->
	<!--=============== scripts  ===============-->
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/scripts.js"></script>
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?key=AIzaSyDwJSRi0zFjDemECmFl9JtRj1FY7TiTRRo"></script>
	<script type="text/javascript" src="../../js/map_infobox.js"></script>
	<script type="text/javascript" src="../../js/markerclusterer.js"></script>
	<script type="text/javascript" src="../../js/maps.js"></script>
</body>
</html>
