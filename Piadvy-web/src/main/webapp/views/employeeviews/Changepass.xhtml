						</div>

						<div class="row">

							<div class="col-md-3">

								<div class="fixed-bar fl-wrap">

	</ui:fragment></ul>

									</div>
								</div>
							</div>

							<div class="col-md-9">


		
							
			<div class="content">
			 <h:form>
