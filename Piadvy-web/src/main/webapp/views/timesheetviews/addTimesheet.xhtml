<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	
	<h:form>
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{timesheetBean.onFlowProcess}">
    
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Titre Tsh *" />
                    <p:inputText value="#{timesheetBean.timesheet.titre}" required="true" label="titre timesheet"/>
 
                    <h:outputText value="Description *" />
                    <p:inputText value="#{timesheetBean.timesheet.description}" required="true" label="Lastname"/>
 
                    <h:outputText value="Heure estime " />
                    <p:inputText value="#{timesheetBean.timesheet.heureEstime}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{timesheetBean.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="dateDebut: " />
                    <p:inputText value="#{timesheetBean.timesheet.dateDebut}" />
 
                    <h:outputText value="dateFin: " />
                    <p:inputText value="#{timesheetBean.timesheet.deadline}" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="#{timesheetBean.timesheet.titre}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{timesheetBean.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>

<!--                 <p:messages /> -->

<!--                     <h:outputText value="Email: *" /> -->

<!--                     <h:outputText value="Phone: " /> -->
<!--                     <p:inputText value="#{userWizard.user.phone}"/> -->
 
<!--                     <h:outputText value="Additional Info: " /> -->
<!--                     <p:inputText value="#{userWizard.user.info}"/> -->
<!--                 </h:panelGrid> -->
<!--             </p:panel> -->
<!--         </p:tab> -->
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{timesheetBean.timesheet.titre}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
	
</ui:composition>
