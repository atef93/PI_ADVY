<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />




		<p:panel id="panel" header="Form" style="margin-bottom:10px;">

<!-- 			<h:outputLabel  value="#{projectBean.selectedProjet.id}"  /> -->
			<h:panelGrid columns="2" cellpadding="10" width="100%"
				cellspacing="10">


				<h:outputLabel for="name" value="Titre" />
				<p:inputText id="name" required="true" cols="25"
					value="#{timesheetBean.titre}" />


				<p:outputLabel for="input1" value="Heure estimé" />
				<p:inputNumber id="input1" value="#{timesheetBean.heureEstime}"
					requiredMessage="ce champs est obligatoire" required="true">
				</p:inputNumber>

				<p:outputLabel for="popup1" value="Date debut" />
				<p:datePicker id="popup1" value="#{timesheetBean.date1}"
					requiredMessage="ce champs est obligatoire" required="true" />

				<p:outputLabel for="popup2" value="Date d'écheance" />
				<p:datePicker id="popup2" value="#{timesheetBean.date2}"
					required="true" />



				<p:outputLabel for="@next" value="Description" />
				<p:inputTextarea rows="4" cols="25" maxlength="10" autoResize="true"
					value="#{timesheetBean.description}" required="true" />

				<p:outputLabel for="advanced" value="Choisissez un Developpeur" />
				
				<p:selectOneListbox id="advanced" value="#{timesheetBean.index}"
					var="n" filter="true" filterMatchMode="contains">

					<f:selectItems value="#{timesheetBean.developpeurs}" var="devp"
						itemLabel="#{devp.nom}" itemValue="#{devp.id}"/>
					<p:column>
						<h:outputText value="#{n}" />
					</p:column>
				</p:selectOneListbox>

			</h:panelGrid>

			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display1" columns="4"
					columnClasses="label,value,label,value">


					<h:outputText value="Popup:" />
					<h:outputText value="#{timesheetBean.date1}" required="true">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:panelGrid>
			</p:dialog>

			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display2" columns="4"
					columnClasses="label,value,label,value">


					<h:outputText value="Popup:" />
					<h:outputText value="#{timesheetBean.date2}" required="true">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:panelGrid>
			</p:dialog>
			<p:commandButton value="Save"
				action="#{timesheetBean.addTimesheet(projectBean.selectedProjet.id)}"
				icon="pi pi-check" resetValues="true" />
			

		</p:panel>

	</h:form>
</ui:composition>
