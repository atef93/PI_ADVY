<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:panel id="panel" header="Form" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="2" cellpadding="10" width="100%"
				cellspacing="10">
				<h:outputLabel for="name" value="Titre" />
				<p:inputText id="name" required="true" cols="25" />


				<p:outputLabel for="@next" value="Heure estimÃ©" />
				<p:spinner id="number" value="1" cols="25" />

				<p:outputLabel for="popup" value="Popup:" />
				<p:datePicker id="popup" value="#{timesheetBean.date1}" />

				<p:outputLabel for="popup" value="Popup:" />
				<p:datePicker id="popup" value="#{timesheetBean.date2}" />

				<p:outputLabel for="@next" value="Description" />
				<p:inputTextarea rows="4" cols="25" maxlength="10" autoResize="true" />

			</h:panelGrid>
			
			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display" columns="4"
					columnClasses="label,value,label,value">


					<h:outputText value="Popup:" />
					<h:outputText value="#{timesheetBean.date1}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:panelGrid>
			</p:dialog>

			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display" columns="4"
					columnClasses="label,value,label,value">


					<h:outputText value="Popup:" />
					<h:outputText value="#{timesheetBean.date2}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:panelGrid>
			</p:dialog>
			
		</p:panel>
			<p:commandButton value="Submit" update="panel" />
		
	</h:form>
</ui:composition>
