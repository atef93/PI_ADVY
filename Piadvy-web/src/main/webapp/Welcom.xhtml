<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"


       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Creation</title>
</head>
<body>
<h:form>
<h:outputText value="Type contrat #{employeBean.employe.contrat.typeContrat}"></h:outputText><br></br>
<h:outputText value="Nom #{employeBean.employe.nom}"></h:outputText><br></br>
<h:outputText value="Prenom #{employeBean.employe.prenom}"></h:outputText><br></br>
<h:outputText value="Sexe #{employeBean.employe.sexe}"></h:outputText><br></br>
<h:outputText value="Etat civil #{employeBean.employe.etatcivil}"></h:outputText><br></br>
<h:outputText value="Actif  #{employeBean.employe.isActif== true ? 'oui' : 'Non'}"></h:outputText><br></br>
<h:outputText value="Date debut  contrat  #{employeBean.employe.contrat.datedebut}"></h:outputText><br></br>
<h:outputText value="Date fin  contrat  #{employeBean.employe.contrat.datefin}"></h:outputText><br></br>
<h:outputText value="Date fin  contrat  #{employeBean.employe.class}"></h:outputText><br></br>

<h:commandButton action="#{employeBean.doLogout()}" value="Logout"  />
<h:commandButton action="#{employeBean.Ajutemp}" value="Ajouter emp" />

</h:form>


</body>
</html>
