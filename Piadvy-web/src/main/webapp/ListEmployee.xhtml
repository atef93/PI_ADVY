<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
	       xmlns:f="http://java.sun.com/jsf/core" 
	       xmlns:h="http://java.sun.com/jsf/html"
	       xmlns:ui="http://java.sun.com/jsf/facelets"
	       xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h:form>

<h:dataTable value="#{employeBean.listemploye}" var="employe" border="1">

	<h:column>
		<f:facet name="header">
			<h:outputText value="nom"></h:outputText>
		</f:facet>
		<h:outputText value="#{employe.nom}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
		<h:outputText value="prenom"></h:outputText>
		</f:facet>
			 <h:outputText value="#{employe.prenom}"></h:outputText>
		</h:column>
<h:column>		
 	<f:facet name="header">
			<h:outputText value="Email"></h:outputText>
		</f:facet>
	<h:outputText value="#{employe.email}"></h:outputText>
</h:column>
	
	<h:column>		
 	<f:facet name="header">
			<h:outputText value="Adresse"></h:outputText>
		</f:facet>
	<h:outputText value="#{employe.adresse}"></h:outputText>
</h:column>

	<h:column>		
 	<f:facet name="header">
			<h:outputText value="Sexe"></h:outputText>
		</f:facet>
	<h:outputText value="#{employe.sexe}"></h:outputText>
</h:column>

	<h:column>		
 	<f:facet name="header">
			<h:outputText value="Date de naissance"></h:outputText>
		</f:facet>
	<h:outputText value="#{employe.datenaissance}"></h:outputText>
</h:column>

	<h:column>		
<f:facet name="header">
	<h:outputText value="Actif"></h:outputText>
</f:facet>
<h:outputText value="#{employe.isActif == true ? 'oui' : 'Non'}"></h:outputText>
</h:column>

<h:column>		
<f:facet name="header">
	<h:outputText value="Type contrat"></h:outputText>
</f:facet>
<h:outputText value="#{employe.contrat.typeContrat}"></h:outputText>
</h:column>

	<h:column>		
 	<f:facet name="header">
			<h:outputText value="Date de debut contrat"></h:outputText>
		</f:facet>
	<h:outputText value="#{employe.contrat.datedebut}"></h:outputText>
</h:column>


	<h:column>		
 	<f:facet name="header">
			<h:outputText value="Date de debut contrat"></h:outputText>
		</f:facet>
	<h:outputText value="#{employe.contrat.datefin}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">
	<h:outputText value="Action"></h:outputText>
</f:facet>
  <h:commandButton action="#{employeBean.supprimer(employe.id)}" value="supprimer"></h:commandButton>
</h:column>

</h:dataTable>
</h:form>
</body>
</html>
